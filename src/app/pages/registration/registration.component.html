<section class="h-100 h-custom" style="background-color: #8fc4b7;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-8 col-xl-6">
                <div class="card rounded-3">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
                        class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
                        alt="Sample photo">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Registration Info</h3>

                        <form class="px-md-2">
                            <div class="row">
                                <div class="col-12 text-center">
                                    <div class="btn-group">
                                        <button type="button" (click)="isJobSeeker=true" class="btn" [ngClass]="isJobSeeker?'btn-success':'btn-primary'">Are you a Job Seeker</button>
                                        <button type="button" (click)="isJobSeeker=false" class="btn" [ngClass]="!isJobSeeker?'btn-success':'btn-primary'">Register as an Employer</button>
                                    </div>
                                </div>
                            </div>
                            <div *ngIf="ifJobSeeker">
                                Job Seeker Form
                            </div>
                            <div *ngIf="ifJobSeeker">
                                <div class="form-outline mb-4">
                                    <input type="text" id="form3Example1q" [(ngModel)]="JobSeekerObj.FullName" name="FullName" class="form-control" />
                                    <label class="form-label" for="form3Example1q">FullName</label>
                                </div>
    
                                <div class="row">
                                    <div class="col-md-6 mb-4">
    
                                        <div class="form-outline datepicker">
                                            <input type="text" class="form-control" [(ngModel)]="JobSeekerObj.EmailId" name="EmailId" />
                                            <label for="exampleDatepicker1" class="form-label">Email</label>
                                        </div>
    
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline datepicker">
                                            <input type="text" class="form-control" [(ngModel)]="JobSeekerObj.MobileNo" name="MobileNo" />
                                            <label for="exampleDatepicker1" class="form-label">Mobile</label>
                                        </div>
                                        
    
                                    </div>
                                </div>
    
                                <div class="row mb-4">
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline datepicker">
                                            <input type="text" class="form-control" [(ngModel)]="JobSeekerObj.ExperienceStatus" name="ExperienceStatus" />
                                            <label for="exampleDatepicker1" class="form-label">ExperienceStatus</label>
                                        </div>
                                    
    
                                </div>
    
                            
                                    <div class="col-md-6">
    
                                        <div class="form-outline">
                                            <input type="text" [(ngModel)]="JobSeekerObj.ResumeURL" name="ResumeURL" class="form-control" />
                                            <label class="form-label" for="form3Example1w">ResumeURL</label>
                                        </div>
    
                                    </div>
                                </div>
    
    
    
                                    </div>
                            
    
                            <div *ngIf="!ifJobSeeker">
                            <div class="form-outline mb-4">
                                <input type="text" id="form3Example1q" [(ngModel)]="employerObj.CompanyName" name="CompanyName" class="form-control" />
                                <label class="form-label" for="form3Example1q">CompanyName</label>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4">

                                    <div class="form-outline datepicker">
                                        <input type="text" class="form-control" [(ngModel)]="employerObj.EmailId" name="EmailId" />
                                        <label for="exampleDatepicker1" class="form-label">Email</label>
                                    </div>

                                </div>
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline datepicker">
                                        <input type="text" class="form-control" [(ngModel)]="employerObj.PhoneNo" name="PhoneNo" />
                                        <label for="exampleDatepicker1" class="form-label">Phone</label>
                                    </div>
                                    

                                </div>
                            </div>

                            <div class="row mb-4">
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline datepicker">
                                        <input type="text" class="form-control" [(ngModel)]="employerObj.CompanyAddress" name="CompanyAddress" />
                                        <label for="exampleDatepicker1" class="form-label">CompanyAddress</label>
                                    </div>
                                

                            </div>

                        
                                <div class="col-md-6">

                                    <div class="form-outline">
                                        <input type="text" [(ngModel)]="employerObj.City" name="City" class="form-control" />
                                        <label class="form-label" for="form3Example1w">City</label>
                                    </div>

                                </div>
                            </div>

                            <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
                                <div class="col-md-6">

                                    <div class="form-outline">
                                        <input type="text" [(ngModel)]="employerObj.State" name="State" class="form-control" />
                                        <label class="form-label" for="form3Example1w">State</label>
                                    </div>

                                </div>
                            </div>

                            <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
                                <div class="col-md-6">

                                    <div class="form-outline">
                                        <input type="text" [(ngModel)]="employerObj.PinCode" name="PinCode" class="form-control" />
                                        <label class="form-label" for="form3Example1w">PinCode</label>
                                    </div>

                                </div>
                            </div>

                            <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
                                <div class="col-md-6">

                                    <div class="form-outline">
                                        <input type="text" [(ngModel)]="employerObj.MobileNo" name="MobileNo" class="form-control" />
                                        <label class="form-label" for="form3Example1w">Mobile</label>
                                    </div>

                                </div>
                            </div>

                            <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
                                <div class="col-md-6">

                                    <div class="form-outline">
                                        <input type="text" [(ngModel)]="employerObj.LogoURL" name="LogoURL" class="form-control" />
                                        <label class="form-label" for="form3Example1w">LogoURL</label>
                                    </div>

                                </div>
                            </div>

                            <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
                                <div class="col-md-6">

                                    <div class="form-outline">
                                        <input type="text" [(ngModel)]="employerObj.GSTNo" name="GSTNo" class="form-control" />
                                        <label class="form-label" for="form3Example1w">GSTNo</label>
                                    </div>

                                </div>
                            </div>


                            <button (click)="register()" class="btn btn-success btn-lg mb-1">Register</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
